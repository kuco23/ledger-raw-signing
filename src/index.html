<!doctype html>
<html lang="en">
 <head>
   <meta charset="utf-8"/>
   <title>My First Embedded App</title>
   <script type="module" src="main.ts">
   </script>
 </head>
 <body>
   <h1>
    Ledger Utility For Signing Raw Transactions
   </h1>
   <button id="connect-ledger-button">Connect ledger</button>
   <button id="derive-address-button">Derive addresses</button>
   <input id="message-input" type="text" placeholder="Message to sign"></input>
   <button id="sign-message-button">Sign message</button>
  <div>
    <ul>
      <li>Status: <span id="status"></span></li>
      <li>Eth Address: <span id="address"></span></li>
      <li>Public Key: <span id="publicKey"></span></li>
      <li>Message: <span id="message"></span></li>
      <li>Signature: <span id="signature"></span></li>
    </ul>
  </div>
 </body>
</html>
